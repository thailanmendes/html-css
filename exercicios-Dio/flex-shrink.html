<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos flex-shrink</title>
    <style>
        .flex-container{
            display: flex;
            border: 2px solid black;
            max-width: 350px;
        }

        .itens{
            background-color: blueviolet;
            border: 1px solid black;
            margin: 5px;
            font-size:24px;
            text-align: center;
        }

        .s-0{
            flex-shrink: 0;
        }

        .s-1{
            flex-shrink: 1;
        }

        .fg-1{
            flex-grow: 1;
        } 
    </style>
</head>
<body>
    <p>flex-shrink: 1</p>
    <div class="flex-container">
        <div class="itens s-1 fg-1">A</div>
        <div class="itens s-1 fg-1">B</div>
        <div class="itens s-1 fg-1">C</div>
        <div class="itens s-1 fg-1">D</div>
        <div class="itens s-1 fg-1">E</div>
    </div>


    <div class="flex-container">
        <div class="itens s-1 fg-1">A</div>
        <div class="itens s-1 fg-1">Lorem ipsum dolor</div>
        <div class="itens s-1 fg-1">C</div>
        <div class="itens s-1 fg-1">D</div>
    </div>

    <p>flex-shrink: 0</p>
    <div class="flex-container">
        <div class="itens s-0 fg-1">A</div>
        <div class="itens s-0 fg-1">B</div>
        <div class="itens s-0 fg-1">Lorem ipsum</div>
        <div class="itens s-0 fg-1">D</div>
        <div class="itens s-0 fg-1">E</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{list-style-type: circle;}
        ul.b {list-style-type: disc;}
        ul.c {list-style-type: square;}
        ol.d {list-style-type: decimal;}
        ol.e {list-style-type: decimal-leading-zero;}
        ol.f {list-style-type: lower-alpha;}
        ol.g {list-style-type: upper-alpha;}
    </style>
</head>     <!--existem mais formatos ol. Estes sao os principais-->
<body>
    <ul class="a">
        <li>Circle type</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
<ul class="b">
    <li>Disc type</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
  
  <ul class="c">
    <li>Square type</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  
  <ol class="d">
    <li>Decimal type</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
  <ol class="e">
    <li>Decimal-leading-zero type</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
  <ol class="f">
    <li>Lower-alpha type</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
  <ol class="g">
    <li>Upper-alpha type</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>
</body>
</html>

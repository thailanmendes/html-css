<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando menus na vertical</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #F00;
            border:1px solid #CCC;
        }
        li {
            text-align: center;
            border-bottom: 1px solid #555;
        }
        li a {
            display: block;
            color: #00F;
            padding: 8px 16px;
            text-decoration: none;
            font-size:1em;

        }
        li a:hover {
            background-color: #FF0;
            color: #000;
            font-size:1.5em;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.uninove.br" target="_blank" title="link para site da Uninove">UNINOVE</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
</body>
</html>

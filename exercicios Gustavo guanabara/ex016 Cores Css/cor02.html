<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  /* Configuracoes globais das css, esse height serve para colocar o degrade de cima para baixo ou de baixo para cima*/

            height: 100%;
        }
        body{
            background-image: linear-gradient(154deg, #3B8BDC,#853CAA,#C7337C,#E7574C,#FED77A );
            background-attachment: fixed;
            }
    </style> <!-- to right-degrade comeca na direita.. to left- esquerda.. to bottom- para baixo
    e to top para cima...   deg significa os graus de degrade-->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen.p.png" type="image/png"> <!--max-width Ã© o melhor pra usar -->
        <source media="(max-width: 1050px)" srcset="imagens/imagen.m.png" type="image/png">
        <img src="imagens/imagen.g.png" alt="imagen flexivel">
    </picture>

   <h1>Reproduzindo audio </h1>
   <p>Vamos aprender a reproduzir audios em HTML</p>
   <audio src="midia/musica.ambiente.mp3" controls autoplay></audio>

   <!--Mp3 WAV  OGG   arquivos compativeis com os navegadores-->

   <audio>
       <source src="midia/musica.ambiente.mp3" type="audio/mpeg">
       <source src="midia/musica.ambiente.ogg" type="audio/ogg">
       <source src="midia/musica.ambiente.wav" type="audio/wav">
       <p>Infelizmente seu navegador nao consegue reproduzir audio.
           <a href="midia/musica.ambiente.mp3">Clique aqui para reproduzir o arquivo mp3</a>
       </p>
   </audio> <!--o navegador vai tentar carregar primeiro em mp3, caso nao de certo vai pro ogg e ai por diante
e se por ventura nao abrir nenhum vai aparecer a msg 
<p>Infelizmente seu navegador nao consegue reproduzir audio.
           <a href="midia/musica.ambiente.mp3">Clique aqui para reproduzir o arquivo mp3</a>-->
</body>
</html>

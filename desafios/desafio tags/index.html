<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>em html 5 podemos inserir os elementos da lista a seguir,
        passe o mouse sobre os termos para descobrir qual tag 
        deverar utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="use a tag <p>">Paragrafos</abbr></li>
            <li><abbr title="use a tag h1 h2 ate h6" >Titulos</abbr></li>
            <li><abbr title="use a tag img">Imagens</abbr></li>
            <li><abbr title="use a tag abbr">Abreviacoes</abbr></li>
            <li><abbr title="use a tag code">Codigo fonte</abbr></li>
            <li><abbr title="use a tag <ol> <li>">Lista numericas</abbr></li>
            <li><abbr title="use a tag <ul> <li>">Lista com demarcacoes</abbr></li>
    </ul>
</body>
</html>
